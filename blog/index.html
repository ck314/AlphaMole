<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMole Blog</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="header">
        <h1>AlphaMole Blog</h1>
        <p>Chronicling the journey of building a molecular neural network</p>
    </div>
    <div id="blog-toc" class="blog-toc"></div>

    <script>
        // Load navbar immediately
        const navbarDiv = document.getElementById('navbar');
        console.log('Loading navbar...');
        
        fetch('../navbar.html')
            .then(response => {
                console.log('Navbar response:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('Navbar content loaded');
                navbarDiv.innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
                navbarDiv.innerHTML = '<nav class="navbar"><div class="navbar-left"><a href="../index.html" class="navbar-brand">AlphaMole</a></div><div class="navbar-right"><a href="index.html">Blog</a><a href="../changes/index.html">Changes</a><a href="../checklist/index.html">Checklist</a></div></nav>';
            });

        // Blog entries configuration
        const blogEntries = [
            {
                number: '004',
                filename: 'blog004.html',
                title: 'Unifying the Navigation Bar Across AlphaMole',
                date: 'May 12, 2025',
                summary: 'A unified, modern navigation bar now appears on every page and subpage of AlphaMole.'
            },
            {
                number: '003',
                filename: 'blog003.html',
                title: 'Creating a checklist for the first phase of building',
                date: 'May 11, 2025',
                summary: 'Exploring the challenges of displaying HTML tags and code snippets within an HTML page.'
            },
            {
                number: '002',
                filename: 'blog002.html',
                title: 'AlphaMole Finds a New Home',
                date: 'May 5, 2025',
                summary: 'Setting up GitHub and custom domain for AlphaMole.'
            },
            {
                number: '001',
                filename: 'blog001.html',
                title: 'The Beginning',
                date: 'May 4, 2025',
                summary: 'Starting the journey of building AlphaMole.'
            }
        ];

        // Function to create a blog entry element
        function createBlogEntryElement(entry) {
            const div = document.createElement('a');
            div.href = entry.filename;
            div.className = 'blog-entry';
            div.innerHTML = `
                <div class="blog-number">Blog #${entry.number}</div>
                <div class="blog-date">${entry.date}</div>
                <h2 class="blog-title">${entry.title}</h2>
                <p class="blog-summary">${entry.summary}</p>
            `;
            return div;
        }

        // Function to load the table of contents
        function loadTableOfContents() {
            const container = document.getElementById('blog-toc');
            container.innerHTML = '<p class="loading">Loading blog entries...</p>';
            
            try {
                container.innerHTML = ''; // Clear loading message
                blogEntries.forEach(entry => {
                    const element = createBlogEntryElement(entry);
                    container.appendChild(element);
                });
            } catch (error) {
                console.error('Error loading blog entries:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Blog</h2>
                        <p>Sorry, there was an error loading the blog entries: ${error.message}</p>
                    </div>`;
            }
        }

        // Load the table of contents when the page loads
        window.addEventListener('load', loadTableOfContents);
    </script>
</body>
</html>
