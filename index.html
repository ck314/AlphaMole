<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMole</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="main-container">
        <div class="container" id="alphaMain">
            <h1>AlphaMain</h1>
            <div class="number-selector">
                <select id="numberSelect">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="elements-container">
                <div class="element-box">
                    <div class="combined-word" id="combinedWord"></div>
                    <div class="molecule" id="molecule"></div>
                </div>
                <div class="evaluation-box">
                    <div class="symbol" id="symbol"></div>
                </div>
            </div>
            <button id="nextMolecule">Next Molecule</button>
        </div>
        <div class="container" id="alphaTest">
            <h1>Stability Indicators</h1>
            <div class="element-box">
                <div id="stabilityIndicatorAtoms"></div>
                <table id="stabilityTable">
                    <thead>
                        <tr>
                            <th title="Element Symbol">Elem.</th>
                            <th title="Atom Count">Count</th>
                            <th title="Total Valence Electrons">Val. e‚Åª</th>
                            <th title="Electronegativity Value">EN</th>
                            <th title="Atomic Radius (pm)">Radius</th>
                            <th title="Periodic Group Number">Group</th>
                        </tr>
                    </thead>
                    <tbody id="stabilityTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/navbar.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
