<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMole Test 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .main-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #4ecca3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .element-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .combined-word {
            font-size: 2.5rem;
            color: #4ecca3;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .molecule {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .element {
            font-size: 2rem;
            color: #4ecca3;
        }
        
        .bond {
            font-size: 2rem;
            color: #4ecca3;
            opacity: 0.7;
        }
        
        .evaluation-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .symbol {
            font-size: 2.5rem;
            color: #4ecca3;
        }
        
        #nextModule {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        
        #nextModule:hover {
            background: #45b392;
            transform: translateY(-2px);
        }
        
        #nextModule:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="main-container">
        <div class="container" id="alphaMain">
            <h1>AlphaMain</h1>
            <div class="number-selector">
                <select id="numberSelect">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="elements-container">
                <div class="element-box">
                    <div class="combined-word" id="combinedWord"></div>
                    <div class="molecule" id="molecule"></div>
                </div>
                <div class="evaluation-box">
                    <div class="symbol" id="symbol"></div>
                </div>
            </div>
            <button id="nextModule">Next Molecule</button>
        </div>
        <div class="container" id="alphaTest">
            <h1>AlphaTest</h1>
            <div class="element-box">
                <div class="combined-word">Test Content</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        // Function to fetch and apply element colors
        async function applyElementColors() {
            try {
                const response = await fetch('data/elements.json');
                const elements = await response.json();
                
                // Create a map of element symbols to colors
                const colorMap = {};
                elements.forEach(element => {
                    colorMap[element.symbol] = element.color;
                });

                // Function to update element colors
                function updateElementColors() {
                    // Update individual element colors
                    const elements = document.querySelectorAll('.element');
                    elements.forEach(element => {
                        const symbol = element.textContent.trim();
                        if (colorMap[symbol]) {
                            element.style.color = colorMap[symbol];
                        }
                    });

                    // Update combined word colors
                    const combinedWord = document.getElementById('combinedWord');
                    if (combinedWord) {
                        const text = combinedWord.textContent;
                        let coloredText = '';
                        let currentIndex = 0;

                        while (currentIndex < text.length) {
                            let found = false;
                            // Try to match two-letter symbols first
                            if (currentIndex < text.length - 1) {
                                const twoLetterSymbol = text.slice(currentIndex, currentIndex + 2);
                                if (colorMap[twoLetterSymbol]) {
                                    coloredText += `<span style="color: ${colorMap[twoLetterSymbol]}">${twoLetterSymbol}</span>`;
                                    currentIndex += 2;
                                    found = true;
                                }
                            }
                            // If no two-letter match, try single letter
                            if (!found) {
                                const oneLetterSymbol = text[currentIndex];
                                if (colorMap[oneLetterSymbol]) {
                                    coloredText += `<span style="color: ${colorMap[oneLetterSymbol]}">${oneLetterSymbol}</span>`;
                                } else {
                                    coloredText += oneLetterSymbol;
                                }
                                currentIndex++;
                            }
                        }
                        combinedWord.innerHTML = coloredText;
                    }
                }

                // Initial color update
                updateElementColors();

                // Set up a MutationObserver to watch for changes in the molecule div
                const moleculeDiv = document.getElementById('molecule');
                const observer = new MutationObserver(updateElementColors);
                observer.observe(moleculeDiv, { childList: true, subtree: true });

                // Also observe the combined word for changes
                const combinedWord = document.getElementById('combinedWord');
                if (combinedWord) {
                    observer.observe(combinedWord, { childList: true, characterData: true });
                }
            } catch (error) {
                console.error('Error loading element colors:', error);
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', applyElementColors);
    </script>
</body>
</html>
